<!DOCTYPE html>
<html>

<head>
    <title>Start page</title>
    <meta charset="utf-8" />

    <!-- style sheets -->
    <link rel="stylesheet" href="css/start.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

<body>

    <div class="content">

        <div id="quiz">
            <br>
            <br>
            <br>
            At least how many tons of plastic are released into the ocean each year?
            
         <br><br><br>
            <button id="myBtn1" class="button" type="button">650 kilograms</button> <br>
            <button id="myBtn2" class="button" type="button">1 ton</button> <br>
            <button id="myBtn3" class="button" type="button">8 tons</button> <br>
            <button id="myBtn4" class="button" type="button">0.5 megatons</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="answer">Some text in the Modal..</p>
        </div>
    </div>

    <script src="js/start.js"></script>
